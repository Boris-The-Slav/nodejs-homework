<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__brand">Homework</div>
    </header>
    <section class="action-buttons">
      <button class="btn btn-get">GET</button>

      <button class="btn btn-show-form">CREATE</button>
    </section>

    <section class="create-user-container">
      <form>
        <input type="text" placeholder="Name" id="name-input" />
        <input type="text" placeholder="Username" id="username-input" />
        <input type="text" placeholder="Email" id="email-input" />
        <input type="text" placeholder="City" id="city-input" />
        <input type="text" placeholder="Phone" id="phone-input" />
        <button class="btn btn-post" type="button">POST</button>
      </form>
    </section>

    <section class="posts-container">
      <!-- posts go here -->
    </section>
  </body>
</html>
